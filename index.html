<!DOCTYPE html>
<html ng-app = "useless">
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
  <script src = "app.js"></script>
</head>

<body>
  <h2 class = "header">Useless APIs</h2>
  <h4>Guaranteed not to make your life easier</h4>
  <div ng-controller = "apiList">
    <ul>
      <li ng-repeat = "api in list">
        <h4>{{api.title}}</h4>
        <p>{{api.description}}</p>
        <ul>
          <li ng-repeat = "route in routes">
            <button ng-click = "callApi(siteUrl + route.url)">Route:{{siteUrl}}{{route.url}}</button><br>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
